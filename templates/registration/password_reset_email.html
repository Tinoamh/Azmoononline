{% load i18n %}
<div style="direction: rtl; font-family: sans-serif; font-size: 14px;">
  <p>کاربر گرامی سام آزمون،</p>
  <p>
    رمز عبور جدید شما:
    <strong>{{ generated_password }}</strong>
  </p>
  <p>
    برای تغییر این رمز به گذرواژه دلخواه، از لینک زیر استفاده کنید:
  </p>
  <p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
      تنظیم رمز جدید
    </a>
  </p>
  <hr />
  <p style="color:#666; font-size:12px;">
    اگر این درخواست توسط شما انجام نشده است، لطفاً با پشتیبانی سام آزمون تماس بگیرید.
  </p>
</div>
