<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت نام</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="tabs">
        <button class="tab" onclick="window.location.href='login.html'">ورود</button>
  <button class="tab active" onclick="window.location.href='signup.html'">ثبت نام</button>
      </div>

      <div class="avatar">
        <div class="avatar-circle">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48" fill="white">
            <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z"/>
          </svg>
        </div>
      </div>

      <form>
        <input type="text" placeholder="نام کاربری" required>
        <input type="email" placeholder="ایمیل" required>
        <input type="password" placeholder="رمز عبور" required>
        <input type="password" placeholder="تکرار رمز عبور" required>
        <button type="submit" class="login-btn">ثبت نام</button>
      </form>
    </div>
  </div>
</body>
</html>
